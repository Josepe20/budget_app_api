name: CI - Run Tests

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        source venv/bin/activate

        export USERNAME_DB=${{ secrets.USERNAME_DB }}
        export PASSWORD_DB=${{ secrets.USERNAME_DB }}
        export HOST_DB=${{ secrets.USERNAME_DB }}
        export PORT_DB=${{ secrets.USERNAME_DB }}
        export DATABASE_NAME=${{ secrets.USERNAME_DB }}

        pytest tests
